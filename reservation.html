<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寵物美容預約test</title>
    <!-- CSS LINK -->
        <link rel="stylesheet" href="css/reservation.css">
        <link id="bs-css" rel="stylesheet" href="css/bootstrap-gridsystem.min.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- DatePicker -->
        <link rel="stylesheet" href="css/jquery-ui.min.css">
    <!-- JS LINK-->
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!-- DatePicker -->
        <script src="js/jquery-ui.js"></script>
        <!-- Own -->
        <script src="js/r_dp.js"></script>
</head>

<body>
<!-- HEADER -->
<header>
    <nav>

    </nav>
</header>
<!-- BODY -->
<main>
    <div class="container-fluid main">
        <div class="row">

            <section class="reservation__area col-md-10 col-md-offset-1 col-xs-12">
                <h1 class="rTitle">寵物美容預約</h1>
                <h4 class="greet">______先生/小姐 您好</h4>
                <div class="itema">
                    <div class="rDate" >
                        <label for="rDate">請選擇日期：</label>
                        <div id="sandbox-container">
                            <input type="text" class="form-control" placeholder="yyyy-mm-dd" id="rDate">
                        </div>
                        *注意事項:僅開放一個月內之預約
                    </div>
                    <div class="rTime">
                        <label for="rTime">請選擇時間：</label>
                        <select name="select" id="rTime">
                            <option value="0" selected>=====請選擇時間=====</option>
                            <optgroup label="*****上午*****"></optgroup>
                            <option value="t1">09:00-11:00</option>
                            <option value="t2">10:00-12:00</option>
                            <optgroup label="*****下午*****"></optgroup>
                            <option value="t3">13:00-15:00</option>
                            <option value="t4">14:00-16:00</option>
                            <option value="t5">15:00-17:00</option>
                            <option value="t6">18:00-20:00</option>
                        </select>
                        
                    </div>
                    <div class="rSelect">
                        <label for="rSelect">方　　　案：</label>
                        <select name="select" id="rSelect">
                            <option value="0"selected>=====請選擇方案=====</option>
                            <optgroup label="*****個別項目*****"></optgroup>
                            <option value="a1">剪指甲</option>
                            <option value="a2">清耳朵&修剪耳毛</option>
                            <option value="a3">拆結</option>
                            <option value="a4">單次藥浴</option>
                            <option value="a5">除蚤/除蟲</option>
                            <optgroup label="*****個別部位修剪*****"></optgroup>
                            <option value="b1">腳底毛</option>
                            <option value="b2">腹部毛</option>
                            <option value="b3">尾巴</option>
                            <option value="b4">頭型劉海</option>
                            <optgroup label="*****組合*****"></optgroup>
                            <option value="c1">洗澡(含剪指甲&清耳朵&修剪耳毛&修剪腳底毛)</option>
                            <option value="c2">洗澡+美容(含修剪&造型)</option>
                            <option value="c3">SPA</option>
                        </select>
                    </div>
                    <div class="rSum">
                        預 估 金 額：

                    </div>
                </div>
            </section>

            <section class="pet__area col-md-10 col-md-offset-1 col-xs-12">
                <h1 class="title">寵物資料</h1>
                <div class="itemb">
                    <div class="pKind">
                        寵物種類：
                        <input type="radio" name="pKind" vaiue="dog" id="dog"><label for="dog">狗</label>
                        <input type="radio" name="pKind" vaiue="cat" id="cat"><label for="cat">貓</label>
                    </div>
                    <div class="pAge">
                        <label for="pAge">寵物年紀：</label>
                        <input type="text" name="pAge" placeholder="請輸入年紀" id="pAge">
                    </div>
                    <div class="pGender">
                        寵物性別：
                        <input type="radio" name="pGender" vaiue="male" id="male"><label for="male">公</label>
                        <input type="radio" name="pGender" vaiue="female" id="female"><label for="female">母</label>
                    </div>
                    <div class="pName">
                        <label for="pName">寵物名字：</label>
                        <input type="text" name="pName" placeholder="請輸入寵物名" id="pName">
                    </div>
                    <div class="pNote">
                        <label for="pNote">備　　註：</label><br>
                        <textarea name="pNote" id="pNote"></textarea>
                    </div>
                </div>        
            </section>

            <section class="check__area col-md-10 col-md-offset-1 col-xs-12">
                <input type="submit" value="送出資料">
                <input type="reset" value="重置">
            </section>

            
        </div>
    </div>
</main>

<!-- FOOTER -->
<footer>

</footer>

</body>

</html>
