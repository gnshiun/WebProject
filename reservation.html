		<script language="javascript">
            function show_money() {
				var opSelect = document.getElementById("rSelect").value;
				switch (opSelect) {
				case "a1":
				case "a2":
					opMoney = "$100";
					break;
				case "a3":
				case "a4":
				case "a5":
					opMoney = "$200";
					break;
				case "b1":
				case "b2":
				case "b3":
				case "b4":
					opMoney = "$250";
					break;
				case "c1":
					opMoney = "$400";
					break;
				case "c2":
					opMoney = "$600";
					break;
				case "c3":
					opMoney = "$800";
					break;
				default:
					opMoney = "$";
					break;
				}
				document.getElementById("rSum").innerHTML = '<font color="red">'
						+ opMoney + '</font>';
			}
			function check() {
				var data = document.rForm.rDate.value;
				if (data.length == 0) {
					alert('尚未選擇日期');
					document.rForm.rDate.focus();
					return false;
				}

				var data2 = document.rForm.rTime.value;
				if (data2 == 0) {
					alert('尚未選擇時間');
					document.rForm.rTime.focus();
					return false;
				}

				var data3 = document.rForm.rSelect.value;
				if (data3 == 0) {
					alert('尚未選擇方案');
					document.rForm.rSelect.focus();
					return false;
				}

				var data4 = document.rForm.pKind;
				var pKind = false;
				for (var i = 0; i < data4.length; i++) {
					if (data4[i].checked) {
						pKind = true;
					}
				}
				if (!pKind) {
					alert('尚未選取寵物種類');
					document.rForm.pKind.focus();
					return false;
				}

				var data5 = document.rForm.pAge.value;
				if (data5.length == 0) {
					alert('請輸入寵物年紀');
					document.rForm.pAge.focus();
					return false;
				}
				if (!data5.match(/^[1-2]?[0-9]$/)) {
					alert('寵物年紀格式錯誤，請重新輸入數字');
					document.rForm.pAge.focus();
					return false;
				}

				var data6 = document.rForm.pGender;
				var pGender = false;
				for (var i = 0; i < data6.length; i++) {
					if (data6[i].checked) {
						pGender = true;
					}
				}
				if (!pGender) {
					alert('尚未選取寵物性別');
					document.rForm.pGender.focus();
					return false;
				}
				
				var data7 = document.rForm.pName.value;
				if (data7.length == 0) {
					alert('請輸入寵物名字');
					document.rForm.pName.focus();
					return false;
				}
				document.rForm.submit();
			}
        </script>

<main>
    <div class="container-fluid main">
        <div class="row">

            <section class="reservation__area col-md-10 col-md-offset-1 col-xs-12">
                <h1 class="rTitle">寵物美容預約</h1>
                <h4 class="greet">______先生/小姐 您好</h4>
            <form name="rForm" method="post" action="jsp/res_insert.jsp"> 
				<div class="itema">
                    <div class="rDate" >
                        <label for="rDate">請選擇日期：</label>
                        <div id="sandbox-container">
                            <input type="text" class="form-control" placeholder="yyyy-mm-dd" id="rDate" name="rDate">
                        </div>
                        *注意事項:僅開放一個月內之預約
                    </div>
                    <div class="rTime">
                        <label for="rTime">請選擇時間：</label>
                        <select  id="rTime" name="rTime">
                            <option value="0" selected>=====請選擇時間=====</option>
                            <optgroup label="*****上午*****"></optgroup>
                            <option value="09:00:00">09:00-11:00</option>
                            <option value="10:00:00">10:00-12:00</option>
                            <optgroup label="*****下午*****"></optgroup>
                            <option value="13:00:00">13:00-15:00</option>
                            <option value="14:00:00">14:00-16:00</option>
                            <option value="15:00:00">15:00-17:00</option>
                            <option value="18:00:00">18:00-20:00</option>
                        </select>
                        
                    </div>
                    <div class="rSelect">
                        <label for="rSelect">方　　　案：</label>
                        <select  id="rSelect" onchange="show_money()" name="rSelect">
                            <option value="0"selected>=====請選擇方案=====</option>
                            <optgroup label="*****個別項目*****"></optgroup>
                            <option value="a1">剪指甲</option>
                            <option value="a2">清耳朵&修剪耳毛</option>
                            <option value="a3">拆結</option>
                            <option value="a4">單次藥浴</option>
                            <option value="a5">除蚤/除蟲</option>
                            <optgroup label="*****個別部位修剪*****"></optgroup>
                            <option value="b1">腳底毛</option>
                            <option value="b2">腹部毛</option>
                            <option value="b3">尾巴</option>
                            <option value="b4">頭型劉海</option>
                            <optgroup label="*****組合*****"></optgroup>
                            <option value="c1">洗澡(含剪指甲&清耳朵&修剪耳毛&修剪腳底毛)</option>
                            <option value="c2">洗澡+美容(含修剪&造型)</option>
                            <option value="c3">SPA</option>
                        </select>
                    </div>
                    <div class="rSum">
                        預 估 金 額：<span id="rSum"><b>$</b></span>
                        <p>※預估金額不等於實際金額，實際價格依寵物體型大小及毛量調整。</p>
                    </div>
                </div>

            </section>

            <section class="pet__area col-md-10 col-md-offset-1 col-xs-12">
                <h1 class="title">寵物資料</h1>
                <div class="itemb">
                    <div class="pKind">
                        寵物種類：
                        <input type="radio" name="pKind" value="0" id="dog"><label for="dog">狗</label>
                        <input type="radio" name="pKind" value="1" id="cat"><label for="cat">貓</label>
                    </div>
                    <div class="pAge">
                        <label for="pAge">寵物年紀：</label>
                        <input type="text" name="pAge" placeholder="請輸入年紀" id="pAge">
                    </div>
                    <div class="pGender">
                        寵物性別：
                        <input type="radio" name="pGender" value="0" id="male"><label for="male">公</label>
                        <input type="radio" name="pGender" value="1" id="female"><label for="female">母</label>
                    </div>
                    <div class="pName">
                        <label for="pName">寵物名字：</label>
                        <input type="text" name="pName" placeholder="請輸入寵物名" id="pName">
                    </div>
                    <div class="pNote">
                        <label for="pNote">備　　註：</label><br>
                        <textarea name="pNote" id="pNote"></textarea>
                    </div>
                </div>        
            </section>

            <section class="check__area col-md-10 col-md-offset-1 col-xs-12">
                <input type="button" value="送出資料" onClick="return check()">
                <input type="reset" value="重置">
            </section>
			</form>
